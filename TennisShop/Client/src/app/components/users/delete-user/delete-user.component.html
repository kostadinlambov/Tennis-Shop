<div class="container  " *ngIf="currentItem | async as item">

    <h1 class="mt-3 mb-3 text-center font-weight-bold display-5 alert alert-danger col-md-10 mx-auto">Are you sure you want to delete this User?</h1>
  <div class="d-flex justify-content-center">
    <div class="col-md-6">
      <table class="table table-hover  mt-3 mx-auto">
        <thead>
          <tr class="row align-center">
            <!-- <th class="col-md-6" scope="col">Category:</th>
          <th class="col-md-6" scope="col">Price</th> -->
          </tr>
        </thead>
        <tbody>

          <tr class="row">
            <td class="col-md-6" scope="col">
              <h5 class=" font-weight-bold">Username</h5>
            </td>
            <td class="col-md-6" scope="col">
              <h5>{{item.username}}</h5>
            </td>
          </tr>
          <tr class="row">
            <td class="col-md-6" scope="col">
              <h5 class=" font-weight-bold">Email</h5>
            </td>
            <td class="col-md-6" scope="col">
              <h5>{{item.email}}</h5>
            </td>
          </tr>
          <tr class="row">
            <td class="col-md-6" scope="col">
              <h5 class=" font-weight-bold">First Name</h5>
            </td>
            <td class="col-md-6" scope="col">
              <h5>{{item.firstName}}</h5>
            </td>
          </tr>
          <tr class="row">
            <td class="col-md-6" scope="col">
              <h5 class=" font-weight-bold">Last Name</h5>
            </td>
            <td class="col-md-6" scope="col">
              <h5>{{item.lastName}}</h5>
            </td>
          </tr>
          <tr class="row">
            <td class="col-md-6" scope="col">
              <h5 class=" font-weight-bold">Address</h5>
            </td>
            <td class="col-md-6" scope="col">
              <h5>{{item.address}}</h5>
            </td>
          </tr>
          <tr class="row">
            <td class="col-md-6" scope="col">
              <h5 class=" font-weight-bold">City</h5>
            </td>
            <td class="col-md-6" scope="col">
              <h5>{{item.city}}</h5>
            </td>
          </tr>
          <tr class="row">
            <td class="col-md-6" scope="col">
              <h5 class=" font-weight-bold">Role</h5>
            </td>
            <td class="col-md-6" scope="col">
              <div *ngFor="let role of item.authorities; index as i">
                <h5>{{role.authority}}</h5>
              </div>
            </td>
          </tr>

        </tbody>
      </table>

      <div class="d-flex justify-content-center ">
          <a class="btn btn-danger m-2" (click) ="deleteUser(item.id)" routerLink="/user/delete/{{item.id}}">Delete User</a>
          <a class="btn btn-info m-2" routerLink="/user/all">All Users</a>
        </div>
      </div>
    </div>
  </div>
