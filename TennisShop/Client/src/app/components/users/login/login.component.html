<div class="container">

  <p>{{user | json }}</p>

  <ng-template #successTemplate>
    <h3 *ngIf="success&&message" class="alert alert-success">{{message}}</h3>
  </ng-template> -->

  <h1 class="mt-5 mb-5" >Login</h1>

  <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <div class="form-group">
        <label for="username">E-mail</label>
        <input 
          type="text" 
          class="form-control" 
          id="email"
          name="email"
          [(ngModel)]="user.email"
          #emailField="ngModel" 
          required
          >
          <div class="alert alert-danger" [hidden]="emailField.valid || emailField.pristine ">E-mail is required!</div>
      </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input 
        type="password" 
        class="form-control" 
        id="password"
        name="password"
        [(ngModel)]="user.password"
        #passwordField="ngModel" 
        required>
        <div class="alert alert-danger" [hidden]="passwordField.valid || passwordField.pristine ">Password is required!</div>
      </div>
      
    <button 
        type="submit" 
        class="btn btn-success" 
        [disabled]="!loginForm.form.valid">
      Login
    </button>

  </form>
</div>
