<div class="container">
  <div class="row space-top">
    <div class="col-md-12">
      <h1>Welcome to Tennis Shop!</h1>
      <p>Select racket from the catalog to view details.</p>
    </div>
  </div>
  <div class="row space-top">
    <div class="col-md-4" *ngFor="let item of rackets | async | paginate: {
        id: 'AllRackets',
        itemsPerPage: pageSize,
        currentPage: currentPage
      }">
      <div class="card text-white bg-primary">
        <div class="card-body">
          <blockquote class="card-blockquote">
            <div className="container d-flex justify-content-between mt-5">
                <div className="p-2">
                    <img src="{{item.mainImageUrl}}" width=""  height=""/>
                  </div>
                  <div>
                      <br>
                    <h5 class="text-dark">{{item.name}}</h5>
                    <br>
                    <p ng-style= "{text-color: red}">Head Size: {{item.headSize}}</p>
                    <p>Weight: {{item.weight}}</p>
                    <p>String Pattern: {{item.stringPattern}}</p>
                    <p>Price: ${{item.price}}</p>
                    <div class="pull-right">
                      <a class="btn btn-info" routerLink="/racket/details/{{item.id}}">Details</a>
                      <a *ngIf="userService.isAdmin()" routerLink="/racket/delete/{{item.id}}" class="btn btn-danger m-2">Delete</a>
                      <a *ngIf="userService.isAdmin()" routerLink="/racket/edit/{{item.id}}" class="btn btn-warning m-2">Edit</a>
                    </div>
                  </div>
            </div>
          </blockquote>
        </div>

      </div>
    </div>
  </div>
  <pagination-controls 
    id="AllRackets" 
    (pageChange)=changePage($event) 
    maxSize="9" 
    directionLinks="true" 
    autoHide="true" 
    previousLabel="Previous"
    nextLabel="Next" 
    screenReaderPaginationLabel="Pagination"
    screenReaderPageLabel="page" 
    screenReaderCurrentLabel="You're on page">
    >
  </pagination-controls>
</div>
