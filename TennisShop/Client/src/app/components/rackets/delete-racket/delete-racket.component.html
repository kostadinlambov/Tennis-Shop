<div class="container" *ngIf="currentItem | async as item">
  <div class="row space-top">
    <div class="col-md-12">
      <h1 class="mt-5 mb-5 alert alert-danger">Are you sure you want to delete this Racket?</h1>
    </div>
  </div>
  <div class="row space-top">
    <div class="col-md-4">
      <div class="card text-white bg-warning">
        <div class="card-body">
          <blockquote class="card-blockquote">
            <h5 class="text-dark">{{item.name}}</h5>
            <img src="{{item.mainImageUrl}}" />
          </blockquote>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <p>Category: {{item.categoryName}}</p>
      <p>Description: {{item.description}}</p>
      <p>Price: {{item.price}}</p>
      <p>HeadSize: {{item.headSize}}</p>
      <p>Weight: {{item.weight}}</p>
      <p>String Pattern: {{item.stringPattern}}</p>
      <img src="{{item.secondImageUrl}}" />
      <img src="{{item.thirdImageUrl}}" />
    </div>
  </div>

  <div class="d-flex justify-content-center ">
    <a class="btn btn-danger m-2 text-white" (click)="delete(item.id)">Delete Racket</a>
    <a class="btn btn-info m-2" routerLink="/racket/all">Cancel</a>
  </div>
