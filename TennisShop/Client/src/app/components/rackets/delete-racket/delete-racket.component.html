
  <div class="container p-0" *ngIf="currentItem | async as item">
      <div class="card ">
      <h1 class="mt-5 mb-5 alert alert-danger">Are you sure you want to delete this Racket?</h1>
       
        <div class="card-body mx-auto " style="width: 90%;">
          <h5 class="card-title h1 h1-responsive mb-3">{{item.name}}</h5>
          <hr class="my-2 mb-3">
          <p class=" h5 h5-responsives mb-3" >{{item.description}}</p>
          <hr class="my-2 mb-3">
    
          <div class="row"></div>
          <div class="d-flex justify-content-center ">
            <div class="card-img col-md-6">
              <img src="{{item.mainImageUrl}}" width="400" height="auto" />
            </div>
            <div class="col-md-6">
    
    
              <table class="table table-hover  mt-3 mx-auto ">
                <thead>
                  <tr class="row align-center">
                    <!-- <th class="col-md-6" scope="col">Category:</th>
                    <th class="col-md-6" scope="col">Price</th> -->
                  </tr>
                </thead>
                <tbody>
    
                  <tr class="row">
                    <td class="col-md-6" scope="col">
                      <h5 class=" font-weight-bold">Category</h5>
                    </td>
                    <td class="col-md-6" scope="col">
                      <h5>{{item.categoryName}}</h5>
                    </td>
                  </tr>
                  <tr class="row">
                    <td class="col-md-6" scope="col">
                      <h5 class=" font-weight-bold">Price</h5>
                    </td>
                    <td class="col-md-6" scope="col">
                      <h5>${{item.price}}</h5>
                    </td>
                  </tr>
                  <tr class="row">
                    <td class="col-md-6" scope="col">
                      <h5 class=" font-weight-bold">Head Size</h5>
                    </td>
                    <td class="col-md-6" scope="col">
                      <h5>{{item.headSize}}</h5>
                    </td>
                  </tr>
                  <tr class="row">
                    <td class="col-md-6" scope="col">
                      <h5 class=" font-weight-bold">Weight</h5>
                    </td>
                    <td class="col-md-6" scope="col">
                      <h5>{{item.weight}}</h5>
                    </td>
                  </tr>
                  <tr class="row">
                    <td class="col-md-6" scope="col">
                      <h5 class=" font-weight-bold">String Pattern</h5>
                    </td>
                    <td class="col-md-6" scope="col">
                      <h5 >{{item.stringPattern}}</h5>
                    </td>
                  </tr>
    
                </tbody>
              </table>
            </div>
          </div>
          <div class="d-flex justify-content-center ">
              <a class="btn btn-danger m-2 text-white" (click)="delete(item.id)">Delete Racket</a>
              <a class="btn btn-info m-2" routerLink="/racket/all">Cancel</a>
            </div>
        </div>
      </div>
    
    </div>
