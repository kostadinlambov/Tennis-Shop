        <h1 class="mt-5 mb-5">Register</h1>
        
        <form #registerForm="ngForm" (submit)="register()">
          <div class="form-group">
            <label for="make">Name</label>
            <input 
              type="text" 
              class="form-control" 
              id="make" 
              name= "name"
              [(ngModel)]="user.name"
              #name="ngModel"
              ngModel
              required>
              <span [hidden]="name.valid || name.pristine">
                Name is required!
              </span>
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input 
            type="text" 
            class="form-control" 
            id="email" 
            name= "email"
            [(ngModel)]="user.email"
            #email="ngModel"
            required>
            <span [hidden]="email.valid || email.pristine">
              E-mail is required!
            </span>
          </div>
        
          <div class="form-group">
            <label for="password">Password</label>
            <input 
            type="password" 
            class="form-control" 
            id="password" 
            name= "password"
            [(ngModel)]="user.password"
            #password="ngModel"
            required>
            <span [hidden]="password.valid || password.pristine">
               Password is required!
            </span>
          </div>
        
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input 
            type="password" 
            class="form-control"
             id="confirmPassword" 
             name= "confirmPassword"
             [(ngModel)]="user.confirmPassword"
             #confirmPassword="ngModel"
             required>
             <span [hidden]="password.value === confirmPassword.value || confirmPassword.pristine ">
                Passwords do not match!
             </span>
          </div>
        
        
          <button 
            type="submit" 
            class="btn btn-success"
            [disabled]="!registerForm.form.valid || password.value !== confirmPassword.value">
            Register
          </button>
        
        </form>
